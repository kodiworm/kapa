    <div id="signup-box">
    <!--logo-->
    <div class="logo">
        <a href="index.html"><img src="KAPA-logo/kapa-logo.svg" alt="logo" height="50px"/></a>
        </div>
    
    <!--logging form-->
    <div class="signup-form">
        <h2>Register to KAPA</h2>
        
         <form id="register" action="php/register.php" method="POST">
                    
                    <label for="name">Full Name<span id="asteric">*</span></label><br>
                    <input type="text" name="name" id="textbox" required/><br>
                    
                    <label for="username">Username<span id="asteric">*</span></label><br>
                    <input type="text" name="username" id="textbox" required/>
                    <br>
                    
                    <label for="email">Email<span id="asteric">*</span></label><br>
                    <input type="email" name="email" id="textbox" required/>
                    <br>
                    
                    <label for="password">Password<span id="asteric">*</span></label><br>
                    <input type="password" name="password" id="textbox" required/>
                    <br>
                    
                    <input type="submit" name="submit" value="submit" id="submit"/>
        </form>
        
    </div>
    </div>
